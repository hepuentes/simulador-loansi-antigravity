<!DOCTYPE html>
<html lang="es">
<head>
    <title>Error Asesor Loansi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
            background: #ffdddd;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error {
            padding: 20px;
            border-radius: 5px;
            color: red;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .error {
                padding: 15px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
<div class="error">
    <strong>Error:</strong> {{ mensaje }}
    <br><br><a href="/simulador" class="btn btn-primary">Intentar nuevamente</a>
</div>
    <script src="/static/js/theme-unified.js"></script>
</body>
</html>
